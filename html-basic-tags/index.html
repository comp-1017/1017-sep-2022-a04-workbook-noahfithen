<!DOCTYPE html>
<html lang "en-us">
    <head>
        <!--
            this is a comment, it is not html code or content

            title tag: this tag supplies the content for the browse tab
            meta tag: several versions and options on this tag
                    : charset - specifies the set of character to be used by the web page
                    : name= and content= - name allows for a specific item, content is the content (text)

            the tag elements in the head area are not displayed on the web page, they are not
            considered part of the page content, they are used by the internet and browser to
            manage the web page
        
        -->
        <title> basic html structure</title>
        <meta charset "utf-8">
        <meta name "author" content="Noah Fithen">
    </head>
    <body>
        <!--
            items in this area are intended to display (content) on the web page

            header tag h1 thru h6 : these are titles, importance is 1 (greatest) 6 (least)

            paragraph tag p: this tag indicaes the content to be a paragraph
        -->

        <h1> basic html tags </h1>
        <p> this page demonstrates the basic structure of an html web page. the head area has
            the browse title tab specified as well as the charset defined. the body is demonstrating
            the h1 header tag and the paragraph tag.
        </p>
        <p> this is another paragraph </p>
    </body>
</html>
